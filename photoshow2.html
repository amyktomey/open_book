<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class ="carousel_button carousel_button--left is.hidden">
            <img src = "img/left.jpg" alt="">
        </button>   
        <div class = ".carousel_track-container">
            <ul class = "carousel_track">
                <li class="carousel_slide current-slide">
                   <img class = "carousel_image" src = "img/engaged-edit.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class = "carousel_image" src = "img/grad_bear2.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class = "carousel_image" src = "img/honey-edit.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class = "carousel_image" src = "img/wedding_1.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class = "carousel_image" src = "img/wedding_2.jpg" alt="">
                </li>
            </ul>
        </div>
            <button class ="carousel_buttoncarousel_button--right">
            <img src = "img/right.jpg" alt=""> 
            </button>
        <div class="carousel_nav">
            <button class="carousel_indicator.current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>

        </div>
    </div>
</body>
</html>
